<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction AI</title>




    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Auction Listing Generator</title>
 
</head>

<body>
    <h1>Auction Listing Generator</h1>
    <form id="auctionForm">
        <label>Upload Image (for AI analysis)</label>
        <input type="file" id="imageUpload" accept="image/*" />

        <label>Optional Item Description</label>
        <textarea id="itemDescription" rows="4" placeholder="Describe the item..."></textarea>

        <label>Title</label>
        <input type="text" id="title" />

        <label>Category</label>
        <input type="text" id="category" />

        <label>Dimensions</label>
        <input type="text" id="dimensions" />

        <label>Provenance</label>
        <input type="text" id="provenance" />

        <label>Estimate</label>
        <input type="text" id="estimate" />

        <label>Auction Date</label>
        <input type="text" id="auctionDate" />

        <label>Buyerâ€™s Premium</label>
        <input type="text" id="premium" />

        <label>Shipping</label>
        <input type="text" id="shipping" />

        <button type="button" onclick="prepareForAI()">Prepare for AI</button>
    </form>

    <h2>Prepared JSON Payload</h2>
    <pre id="output"></pre>

    <button onclick="copyToClipboard()">Copy to Clipboard</button>

    <script>
        function prepareForAI() {
            const fileInput = document.getElementById('imageUpload');
            const file = fileInput.files[0];

            if (!file) {
                alert("Please upload an image for AI analysis.");
                return;
            }

            const reader = new FileReader();
            reader.onload = function () {
                const imageBase64 = reader.result.split(',')[1]; // Remove base64 header

                const payload = {
                    image: imageBase64,
                    itemDescription: document.getElementById('itemDescription').value,
                    title: document.getElementById('title').value,
                    category: document.getElementById('category').value,
                    dimensions: document.getElementById('dimensions').value,
                    provenance: document.getElementById('provenance').value,
                    estimate: document.getElementById('estimate').value,
                    auctionDate: document.getElementById('auctionDate').value,
                    premium: document.getElementById('premium').value,
                    shipping: document.getElementById('shipping').value
                };

                document.getElementById('output').innerText = JSON.stringify(payload, null, 2);
            };
            reader.readAsDataURL(file);
        }

        function copyToClipboard() {
            const text = document.getElementById('output').innerText;
            navigator.clipboard.writeText(text).then(() => {
                alert("Payload copied to clipboard!");
            });
        }
    </script>
</body>

</html>
